<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"> Resume Builder</h2>
      <form id="resume-form">
        <label>Name:<input type="text" id="name" /></label>
        <label>Email:<input type="email" id="email" /></label>
        <label>Phone:<input type="text" id="phone" /></label>
        <label>Summary:<textarea id="summary"></textarea></label>
        <label>Skills:<input type="text" id="skills" placeholder="Comma separated" /></label>
        <label>Experience:<textarea id="experience"></textarea></label>
        <label>Education:<textarea id="education"></textarea></label>
        <button type="button" onclick="generateResume()">Generate Resume</button>
        <button type="button" onclick="downloadPDF()">Download as PDF</button>
      </form>
    </div>

    <div class="preview-section" id="resume-preview">
      <h1 id="preview-name">Your Name</h1>
      <p id="preview-email">Email</p>
      <p id="preview-phone">Phone</p>
      <h3>Summary</h3>
      <p id="preview-summary"></p>
      <h3>Skills</h3>
      <ul id="preview-skills"></ul>
      <h3>Experience</h3>
      <p id="preview-experience"></p>
      <h3>Education</h3>
      <p id="preview-education"></p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
